<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container-fluid text-center text-dark bg-secondary p-3 fs-2 fw-1">Weather App</div>

    <div class="container mt-2">
        <form action="" method="POST" class="d-flex justify-content-center align-items-center">
            {% csrf_token %}
            <input type="search" name="city" class="form-control w-50" autocomplete="off">
            <input type="submit" value="search" class="btn btn-secondary">
        </form>
        <div class="text-center mt-2">
            <h2>{{city}}</h2>
            {% if data.error %}
            <h4>{{data.error}}</h4>
            {% else %}
        <ul class="mt-3 w-50" style="list-style:none">
            <li>Country code:{{data.country_code}}</li>
            <li>Coordinate:{{data.coord}}</li>
            <li>Temperature:{{data.temp}}</li>
            <li>Pressure:{{data.pressure}}</li>
            <li>Humidity:{{data.humidity}}</li>
        </ul>
        {% endif %}
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
